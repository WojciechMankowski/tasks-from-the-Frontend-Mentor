<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./CSS/style.css">
    </style>
  </head>
  <body>
    <div class="cointerner">
      <header>LOGO</header>
      <div class="caluctar">
        <div class="form">
          <label for="bill">Bill</label>
          <input type="number" name="bill" id="biil" />
          <br />
          <span>Select Tip %</span>
          <div class="grup_btn">
         
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            
            <button>25%</button>
            <button>50%</button>
            <input type="text" placeholder="Custom" />
            </div>
          </div>
          <span>Number of People</span>
          <input type="number" />
        </div>
        <div class="summary">
          <div >
            <p>
              Tip Amount

              <span> / person</span>
            </p>
          </div>
          <div>
            <p>
              Total
              <span> / person</span>
            </p>
          </div>
          <button>Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>

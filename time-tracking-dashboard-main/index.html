<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row row1">
      <div class="col">
        <div class="inf">
          <div class="imag">
            <img src="./images/image-jeremy.png" alt="">
          </div>
          <span>Report for</span>
          <h2>Jeremy <br> Robson</h2>
        </div>
        <div class="time">
          <input  class="submit" value="Daily" type="submit"/>
          <br>
          <input class="submit" value="Weekly" type="submit"/>
          <br>
          <input class="submit" value="Monthly" type="submit"/>
        </div>
      </div>
      <div class="col">
        <div class="Work">
          <div class="tło">
            <img src="./images/icon-work.svg" alt="icon-work">
          </div>
          <div class="elements">
            <span class="name">Work
            </span>
            <span class="points">...</span>


            <h3 class="timer">32hrs</h3>
            <p class="last">Last Week - 36hrs</p>
          </div>
        </div>
        <div class="Exericce">
          <div class="tło">
            <img src="./images/icon-exercise.svg" alt="icon-work">
          </div>
          <div class="elements">
            <span class="name">Exericce</span>
            <span class="points">...</span>
            <h3 class="timer">32hrs</h3>
            <p class="last">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="Play">
          <div class="tło">
            <img src="./images/icon-play.svg" alt="icon-work">
          </div>
          <div class="elements">
            <span class="name">Play</span>
            <span class="points">...</span>
            <h3 class="timer">32hrs</h3>
            <p class="last">Last Week - 36hrs</p>
          </div>
        </div>
        <div class="Social">
          <div class="tło">
            <img src="./images/icon-social.svg" alt="icon-work">
          </div>
          <div class="elements">
            <span class="name">Social</span>
            <span class="points">...</span>
            <h3 class="timer">32hrs</h3>
            <p class="last">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="Study">
          <div class="tło">
            <img src="./images/icon-study.svg" alt="icon-work">
          </div>
          <div class="elements">
            <span class="name">Study</span>
            <span class="points">...</span>
            <h3 class="timer">32hrs</h3>
            <p class="last">Last Week - 36hrs</p>
          </div>
        </div>
        <div class="SelfCare">
          <div class="tło">
            <img src="./images/icon-self-care.svg" alt="icon-work">
          </div>
          <div class="elements">
            <span class="name">Self Care</span>
            <span class="points">...</span>
            <h3 class="timer">32hrs</h3>
            <p class="last">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
